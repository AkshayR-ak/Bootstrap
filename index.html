<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharks Web Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">SHARKZ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="img\gerald-schombs-BqySllTmBhk-unsplash.png" class="d-block " height="350px" width="100%"
                    style="padding-left: 300px; padding-right: 300px;">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="img\patrick-perkins-E5k1UmE2Yas-unsplash.png" class="d-block " height="350px" width="100%"
                    style="padding-left: 300px; padding-right: 300px;">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="img\zander-janzen-van-rensburg-xnWS0BytVqE-unsplash.png" class="d-block " height="350px"
                    width="100%" style="padding-left: 300px; padding-right: 300px;">
            </div>
        </div>
    </div>

    <div style="text-align: center;">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            click here
        </button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">About</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    This is a website about sharks.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="img\gerald-schombs-8DO2XXCoB0Q-unsplash.png" class="card-img-top" alt="Card 1">
                    <div class="card-body">
                        <h5 class="card-title">Great White shark</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img\jeremy-bishop-fnkrDm7kL8g-unsplash (1).png" class="card-img-top" alt="Card 2">
                    <div class="card-body">
                        <h5 class="card-title">Hammerhead Shark</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img\jeremy-lanfranchi-QW076gQ3WNU-unsplash.png" class="card-img-top" alt="Card 3">
                    <div class="card-body">
                        <h5 class="card-title">Tiger Shark</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
